<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!--Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!--Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!--Stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <!--Title -->
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <div class="page-container">
      <div class="content-wrap">
        <main>
          <div class="container">
            <div class="image">
              <section class="image--overlay">
                <img
                  class="image--mobile"
                  src="images\image-header-mobile.jpg"
                  alt="Women working at cafe"
                />
              </section>
            </div>

            <div class="text">
              <h1 class="text text__title text__title--white">
                <br />
                Get<span class="text text__title text__title--accent"
                  >insights</span
                >that <br />
                help your business grow.
              </h1>
              <br />
              <p class="text text__paragraph">
                Discover the benefits of data analytics and make better
                decisions regarding revenue, customer experience, and overall
                efficiency.
              </p>
              <br />
              <br />
              <div class="text text__stats">10k+</div>
              <div class="text text__stats-captions">companies</div>
              <br />
              <div class="text text__stats">314</div>
              <div class="text text__stats-captions">templates</div>
              <br />
              <div class="text text__stats">12M+</div>
              <div class="text text__stats-captions">queries</div>
              <br />
              <br />
            </div>
          </div>
        </main>
      </div>
      <footer class="footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Chana-Miryam</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
